<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Projeto - TecWeb</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Projeto TecWeb</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(Página atual)</span></a>
                    <a class="nav-item nav-link" href="#">Detalhes da Equipe</a>
                    <button type="button" class="btn 'btn-primary">Entrar</button>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="secao-partidas">
                <div class="wrapper partidas-conteudo">
                    <h2 style="color: green;"><strong>Nome do time</strong></h2>
                    <hr>
                    <h3>Partidas</h3>
                    <div class="partidas-listagem">
                        <div class="card">
                            <div class="card-header bg-success text-light"><strong>Vitória</strong></div>
                            <div class="card-body partida-detalhes">
                                <div class="equipe">
                                    <strong>São Paulo</strong>
                                </div>
                                <span>3 X 0</span>
                                <div class="equipe">
                                    <strong>Palmeiras</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="partidas-listagem">
                        <div class="card">
                            <div class="card-header bg-danger text-light"><strong>Derrota</strong></div>
                            <div class="card-body partida-detalhes">
                                <div class="equipe">
                                    <strong>São Paulo</strong>
                                </div>
                                <span> 0 X 1</span>
                                <div class="equipe">
                                    <strong>Atlético-MG</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="partidas-listagem">
                        <div class="card">
                            <div class="card-header bg-warning text-light"><strong>Empate</strong></div>
                            <div class="card-body partida-detalhes">
                                <div class="equipe">
                                    <strong>São Paulo</strong>
                                </div>
                                <span>3 X 3</span>
                                <div class="equipe">
                                    <strong>Flamengo</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Todos os direitos reservados</p>
        </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
